<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <main class="container">
        <section class="calculator">
            <div class="display">0</div>
            <div class="buttonGroup">
                    <button class="opBtn btn">+</button>
                    <button class="opBtn btn">-</button>
                    <button class="opBtn btn">*</button>
                    <button class="opBtn btn">/</button>
                    <button class="numBtn btn">7</button>
                    <button class="numBtn btn">8</button>
                    <button class="numBtn btn">9</button>
                    <button class="numBtn btn">4</button>
                    <button class="numBtn btn">5</button>
                    <button class="numBtn btn">6</button>
                    <button class="numBtn btn">1</button>
                    <button class="numBtn btn">2</button>
                    <button class="numBtn btn">3</button>
                    <button class="numBtn btn">0</button>
                    <button class="numBtn btn">.</button>
                    <button class="opBtn btn">Clr</button>
                    <button class="opBtn btn equal">=</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
